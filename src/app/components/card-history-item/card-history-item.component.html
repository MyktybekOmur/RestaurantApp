<div class="cart-item">
  <div *ngFor="let item of item.meals" class="item-image">
     
      <ion-img  [src]="item?.image"></ion-img>
  </div>

  <div class="description">
      <h3>{{item?.total_price}}</h3>
      <p>{{item?.total_price | number}} <sup>SOM</sup></p>
      <span>{{item?.order_date.slice(0,10)}} / {{item.total_count}} shtuk</span>
  </div>

  <!-- <div class="actions">

      <div class="counter">{{item.quantity}}</div>

  </div> -->
</div>
