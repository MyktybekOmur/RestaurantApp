<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Add Product</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div *ngIf="!isLogin" class="container">
    <form name="form1" (ngSubmit)="f.form.valid && confirm()" #f="ngForm" enctype="multipart/form-data" novalidate class="card-body">
      <ion-grid class="main-header">
        <div align="center">
          <ion-avatar >
            <img *ngIf="form?.image" src="{{form?.image?.path}}" />
            <ion-icon *ngIf="!form?.image" size="large" name="image-outline"></ion-icon>
          </ion-avatar>
          <input type="file" name="image" (change)="uploadPhoto($event)">
        </div>
      </ion-grid>
      <div class="form ion-text-center">

        <ion-item lines='none'>
          <ion-input [(ngModel)]="form.name" name="name" required #name="ngModel" placeholder='Ati'></ion-input>
        </ion-item>
        <ion-item lines='none'>
          <ion-input [(ngModel)]="form.price" name="price" required #price="ngModel" placeholder='Price'></ion-input>
        </ion-item>
        <ion-item lines='none'>

          <ion-textarea rows="5" [(ngModel)]="form.description" name="description" required #description="ngModel"
            placeholder='Description' [autoGrow]="true">
          </ion-textarea>
        </ion-item>

        <ion-item>
          <ion-select [(ngModel)]="form.status" name="status" required #status="ngModel" interface="action-sheet" placeholder="Select fruit">
            <ion-select-option value="1">Active</ion-select-option>
            <ion-select-option value="0">Posive</ion-select-option>

          </ion-select>
        </ion-item>

        <ion-button type="submit" [disabled]="!f.form.valid" expand='block'>Save</ion-button>
      </div>
    </form>
  </div>
</ion-content>
